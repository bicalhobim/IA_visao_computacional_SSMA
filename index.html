    <link rel="stylesheet" href="index.css" />
    <script>
      // Esta função global será chamada quando o gapi.js carregar.
      // É usada para sinalizar ao aplicativo React que o gapi está pronto.
      function onGapiLoadCallback() {
        window.gapiLoaded = true;
        // Opcionalmente, dispara um evento se o aplicativo já estiver escutando.
        window.dispatchEvent(new Event('gapiLoaded'));
      }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="onGapiLoadCallback"></script>
    <script type="module" src="index.tsx" defer></script>
